<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://img.icons8.com/?size=80&id=4CubskR8sRqG&format=png">
    <title>Residence Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="d-flex">
        <div class="sidebar p-3 sidenav" style="background-color: #D6E;">
            <h5 class="text-center fw-bolder">Residence Dashboard</h5>
            <div class="d-flex justify-content-center align-items-center mb-3">
                <img src="https://img.icons8.com/?size=80&id=4CubskR8sRqG&format=png" alt="Logo" class="logo-img">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-left" style="color: black;" href="index.html">
                        <img src="https://img.icons8.com/?size=80&id=2p051aLcoRBQ&format=png" alt="" class="mr-2">Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-left" style="color: black;" href="rooms.html">
                        <img src="https://img.icons8.com/?size=80&id=IfWCEbxVdmLs&format=png" alt="" class="mr-2">Rooms
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-left" style="color: black;" href="maintenance.html">
                        <img src="https://img.icons8.com/?size=48&id=Nmro7wvN8ku9&format=png" alt="" class="mr-2">Maintenance
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-left" style="color: black;" href="settings.html">
                        <img src="https://img.icons8.com/?size=48&id=13108&format=png" alt="" class="mr-2">Settings
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content flex-grow-1 p-3">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control search-input" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1">
                </div>
                <div class="d-flex align-items-center">
                    <div class="theme-switcher mr-3">
                        <i class="fas fa-sun toogle-mode"></i>
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="menu d-lg-none">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </header>
            <div class="notifications-list">
            </div>
            <div class="d-block align-items-end">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ALL
                  </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="button" data-filter="All">All</button>
                        <button class="dropdown-item" type="button" data-filter="status">Status</button>
                        <button class="dropdown-item" type="button" data-filter="roomNumber">RoomNumber</button>
                        <button class="dropdown-item" type="button" data-filter="priority">Priority</button>
                    </div>
                </div>
                <section class="col-12 maintenance-request m-5">
                    <p class="text-center text-white fw-bold">Maintenance Request</p>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Room Number</th>
                                    <th scope="col">Request Date</th>
                                    <th scope="col">Issue Description</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Priority</th>
                                    <th scope="col">Notes</th>
                                </tr>
                            </thead>
                            <tbody id="maintenance-table-body"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/script.js"></script>
        <script src="js/app.js"></script>
    </div>
</body>

</html>
